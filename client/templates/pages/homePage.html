<template name="homePage">
  <div class="container container-base-style">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="beer1.jpg" alt="Chania" class="carousel-img">
    </div>

    <div class="item">
      <img src="beer2.jpg" alt="Chania" class="carousel-img">
    </div>

    <div class="item">
      <img src="beer3.jpeg" alt="Flower" class="carousel-img">
    </div>

    <div class="item">
      <img src="beer4.jpg" alt="Flower" class="carousel-img">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class=row>
<div class="col-md-4 left-column">
  <h2 class="text-center">Hours of Operation</h2>
    <p class="text-center">Hours of Operation Template Included here. This will be editable on a per-day basis in the admin tools.</p>
</div>
<div class="col-md-4 mid-column">
  <h2 class="text-center">Find Us</h2>
  <p class="text-center">Google Maps and Contact Info</p>
  <div id="map">
    
  </div>
</div>
<div class="col-md-4 right-column">
  <h2 class="text-center">Brew Watch</h2>
  <p class="text-center">Fermenting/Conditioning/Etc., will insert a little table that takes any beers checked in the database to be fermenting or conditioning, and displays them</p>
</div>
</div>
<footer>
  <script>
    function initMap(){
      var mapDiv = document.getElementById('map');
      var myOptions = {
        zoom:10,
        center: new google.maps.LatLng(43.6489195,-79.39322349999998),
        mapTypeId: new google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(mapDiv, myOptions);
      
      var marker = new google.maps.Marker({
        map: map,
        position: new google.maps.LatLng(43.6489195,-79.39322349999998)
      });
      var infoWindow = new google.maps.InfoWindow({
        content:"<b>GodSpeed Brewery<b>"
      })
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</footer>
</div>
</template>
