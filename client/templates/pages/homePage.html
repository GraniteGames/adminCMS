<template name="homePage">
  <div class="container container-base-style">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="beer1.jpg" alt="Chania" class="carousel-img">
    </div>

    <div class="item">
      <img src="beer2.jpg" alt="Chania" class="carousel-img">
    </div>

    <div class="item">
      <img src="beer3.jpeg" alt="Flower" class="carousel-img">
    </div>

    <div class="item">
      <img src="beer4.jpg" alt="Flower" class="carousel-img">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class=row>
<div class="col-md-4 left-column">
  <h2 class="text-center">Hours of Operation</h2
    <p class="text-center">Hours of Operation Template Included here</p>
</div>
<div class="col-md-4 mid-column">
  <h2 class="text-center">Find Us</h2>
  <p class="text-center">Google Maps and Contact Info</p>
</div>
<div class="col-md-4 right-column">
  <h2 class="text-center">Brew Watch</h2>
  <p class="text-center">Fermenting/Conditioning/Etc.</p>
</div>
</div>
<footer>
</footer>
</div>
</template>
